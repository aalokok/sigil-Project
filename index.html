<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cybersigil Growth â€“ Branching Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="background-container"></div>
  
  <!-- Main HUD -->
  <div id="hud">SPACE â†’ add branch Â· R â†’ reset</div>
  
  <!-- Control panels container -->
  <div class="controls-container">
    <!-- Mirror controls -->
    <div id="mirror-controls">
      <button id="mirrorXBtn">Mirror X</button>
      <button id="mirrorYBtn">Mirror Y</button>
      <button id="mirrorZBtn">Mirror Z</button>
      <button id="invertColorsBtn">Invert</button>
    </div>
    
    <!-- Audio controls -->
    <div id="audio-controls">
      <button id="micToggle">ðŸŽ¤ Microphone</button>
      <input type="file" id="audioUpload" accept="audio/mpeg" placeholder="Upload MP3">
      <audio id="audioPlayer" controls loop></audio>
    </div>
  </div>
  
  <!-- Effects panel (collapsible) -->
  <div id="effects-panel">
    <div id="effects-header">
      <span>Effects Controls</span>
      <span id="effects-toggle">â–²</span>
    </div>
    <div id="effects-content">
      <div class="control-group">
        <label for="micGain">Mic Gain:</label>
        <input type="range" id="micGain" min="0.1" max="3.0" step="0.1" value="1.0">
      </div>
      <div class="control-group">
        <label for="noiseAmount">Noise:</label>
        <input type="range" id="noiseAmount" min="0" max="0.2" step="0.001" value="0.03">
      </div>
      <div class="control-group">
        <label for="bloomStrength">Bloom:</label>
        <input type="range" id="bloomStrength" min="0" max="3" step="0.1" value="1.5">
      </div>
      <div class="control-group">
        <label for="bloomRadius">B.Radius:</label>
        <input type="range" id="bloomRadius" min="0" max="1" step="0.01" value="0.4">
      </div>
      <div class="control-group">
        <label for="bloomThreshold">B.Threshold:</label>
        <input type="range" id="bloomThreshold" min="0" max="1" step="0.01" value="0.85">
      </div>
      <div class="control-group">
        <label for="thresholdStrength">Threshold:</label>
        <input type="range" id="thresholdStrength" min="0" max="1" step="0.01" value="0.5">
      </div>
      <div class="control-group">
        <label for="inverseThreshold">Inverse:</label>
        <input type="checkbox" id="inverseThreshold" checked>
      </div>
      <div class="control-group">
        <label for="imageUpload">Image:</label>
        <input type="file" id="imageUpload" accept="image/png, image/jpeg">
      </div>
    </div>
  </div>
  
  <script type="module" src="main.js"></script>
</body>
</html>
